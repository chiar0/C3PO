# Imposta la porta HTTP
quarkus.http.port=5005

# Log dettagliati per individuare problemi
quarkus.log.level=INFO
quarkus.log.category."com.ai".level=DEBUG
quarkus.log.category."dev.langchain4j".level=DEBUG
quarkus.log.category."io.quarkiverse.langchain4j".level=DEBUG

# OpenRouter API key
# Utilizza una variabile d'ambiente per la chiave API
quarkus.langchain4j.openai.api-key=${OPENROUTER_API_KEY}
quarkus.langchain4j.openai.base-url=https://openrouter.ai/api/v1
quarkus.langchain4j.openai.model-id=deepseek/deepseek-r1-0528-qwen3-8b:free
quarkus.langchain4j.openai.chat-model.temperature=0.7
quarkus.langchain4j.openai.timeout=120s
quarkus.rest-client.openrouter-api.read-timeout=120000

# Attiva logging delle richieste/risposte API
quarkus.langchain4j.openai.log-requests=true
quarkus.langchain4j.openai.log-responses=true